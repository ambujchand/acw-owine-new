
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Create Employee</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <form [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee()">
    <div class="imgStyle">
      <ion-grid>
        <ion-row>
          <ion-col class="photoStyle" (click)="takePhoto()">
            <ion-icon name="camera-outline"></ion-icon>
          </ion-col>
          <ion-col *ngIf="photo">
            <img [src]="photo">
          </ion-col>
          <ion-col *ngIf="!photo">
            <img src="assets/icons/test.jpg">
          </ion-col>
          <ion-col class="photoStyle" (click)="getPhoto()">
            <ion-icon name="image-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <p class="p-0 m-0" style="text-align: center; font-size: 15px;">Employee Information</p>
<ion-card style="margin-top: 10px;">
  <ion-item>
    <ion-label position="floating">Employee Name</ion-label>
    <ion-input required="true" type="name" formControlName="name"></ion-input>
    <ion-icon name="man" slot="start"></ion-icon>
  </ion-item>
</ion-card>
<ion-card *ngIf="!employeeDetails">
<ion-item>
  <ion-label position="floating">UserName</ion-label>
  <ion-input required="true" type="name" formControlName="username"></ion-input>
  <ion-icon name="person" slot="start"></ion-icon>
</ion-item>
</ion-card>

<ion-card *ngIf="!employeeDetails">
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input required="true" type="password" formControlName="password"></ion-input>
    <ion-icon name="key" slot="start"></ion-icon>
  </ion-item>
</ion-card>

<ion-card *ngIf="!employeeDetails">
  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input required="true" type="password" formControlName="confirm_password"></ion-input>
    <ion-icon name="key" slot="start"></ion-icon>
  </ion-item>
</ion-card>


<ion-card>
  <ion-item>
    <ion-label position="floating">Phone</ion-label>
    <ion-input required="true" type="number" formControlName="mobile"></ion-input>
    <ion-icon name="call" slot="start"></ion-icon>
  </ion-item>
</ion-card>


<ion-card>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input required="true" type="email" formControlName="email"></ion-input>
    <ion-icon name="mail" slot="start"></ion-icon>
  </ion-item>
</ion-card>

<ion-card>
  <ion-item>
    <ion-label position="floating">Location</ion-label>
    <ion-input type="name" formControlName="location"></ion-input>
    <ion-icon name="location" slot="start"></ion-icon>
  </ion-item>
</ion-card>
    <ion-button [disabled]="!addEmployeeForm.valid" type="submit" shape="round" color="success" expand="block">Submit</ion-button>
</form>
</ion-content>
