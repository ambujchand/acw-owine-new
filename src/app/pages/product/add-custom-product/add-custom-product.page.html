
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Add Custom Product</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">


  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <form [formGroup]="addCustomProductForm" (ngSubmit)="addCustomProduct()" class="mt-2">

    <div class="imgStyle">
      <ion-grid>
        <ion-row>
          <ion-col class="photoStyle" (click)="takePhoto()">
            <ion-icon name="camera-outline"></ion-icon>
          </ion-col>
          <ion-col *ngIf="photo">
            <img [src]="photo">
          </ion-col>
          <ion-col *ngIf="!photo">
            <img src="assets/icons/test.jpg">
          </ion-col>
          <ion-col class="photoStyle" (click)="getPhoto()">
            <ion-icon name="image-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <ion-card >
      <ion-item>
        <ion-label position="floating">Catagory Name</ion-label>
        <ion-input required="true"  type="text" formControlName="catagory_name"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card >
      <ion-item>
        <ion-label position="floating">Product Name</ion-label>
        <ion-input required="true"  type="text" formControlName="product_name"></ion-input>
      </ion-item>
    </ion-card>
 
<ion-card>
  <ion-item>
    <ion-label position="floating">Cost</ion-label>
    <ion-input required="true" type="number" formControlName="cost"></ion-input>
  </ion-item>
</ion-card>

<ion-card>
  <ion-item>
    <ion-label position="floating">Sale Price</ion-label>
    <ion-input required="true" type="number" formControlName="sale_price"></ion-input>
  </ion-item>
</ion-card>



<ion-card >
  <ion-item>
    <ion-label position="floating">Product Description</ion-label>
    <ion-textarea clearOnEdit="true" formControlName="product_desc"></ion-textarea>
  </ion-item>
</ion-card>

    <ion-button [disabled]="!addCustomProductForm.valid" type="submit" shape="round" slot="end" style="margin-left: 61vw;margin-bottom: 2px;">Submit</ion-button>
    
</form>
</ion-content>
